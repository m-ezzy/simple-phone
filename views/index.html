<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> simple phone! </title>

	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
	<div id="container">
		<input type="text" id="text_search" oninput="search()" />
		<div id="search_results"></div>
		<div class="call_area">
			<div class="video_item">
				aaa
				<video controls class='video local' width="100%" height="90%" muted='muted' autoplay="true"></video>
			</div>
			<!--<video controls class='video remote' width="auto" height="45%" autoplay="true"></video>-->
		</div>
		<div class="controller">
			<div class='button call_end' onclick='end_call()'> end </div>
			<div class='button' onclick='handle_click_mic()'> mic </div>
			<div class='button' onclick='handle_click_pip()'> pip </div>
			<div class='button' onclick='handle_click_canvas()'> canvas </div>
		</div>
		<div class="incoming_call_container"></div>
		<div class='button theme' onclick='change_theme()'> theme </div>
	</div>

	<!--<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>-->

	<script defer src="scripts/handle_conn_data.js"></script>
	<script defer src="scripts/create_incoming_call_item.js"></script>
	<script defer src="scripts/create_video_item.js"></script>
	<script defer src="scripts/controllers.js"></script>
	<script defer src="scripts/load.js"></script>
	<script defer src="scripts/connection.js"></script>
	<script defer src="scripts/search.js"></script>
	<script defer src="scripts/call.js"></script>

</html>
